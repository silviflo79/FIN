    <title>Calculadora Básica</title>

</head>
<body>
    <div class="container">
        <h2>Aplicación Calculadora Básica <code>+,*,-,/</code></h2>
        <ul>
            <li> Entrando dos números</li>
            <li>Calcule y muestre</li>
            <li>En cada botón independiente del cálculo</li>
        </ul>
        <div style ="text-align: center;margin-top: 32px;">
        <button onclick="sumar()" class="btn btn-primary">+</button>
        <button onclick="multiplicar()" class="btn btn-danger">*</button>
        <button onclick="restar()" class="btn btn-warning">-</button>
        <button onclick="dividir()" class="btn btn-secondary">/</button>
        <img style="width: 280px;" src="images/calculadora.png" alt="">

        

     </div>
    
    
</body>
